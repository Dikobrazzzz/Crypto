issues:
  exclude-rules:
    - path: '^/go/pkg/mod/'
    - path: '^/opt/hostedtoolcache/go/'
run:
  dir: .
  timeout: 5m


linters:
  enable:
    - unused
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - goimports
    - bodyclose
    - unconvert
    - gosec
    - noctx
    - gocritic
    - goconst
    - nilerr
    - contextcheck
    - whitespace